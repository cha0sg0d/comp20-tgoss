<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        $(document).ready(function() {
            $( "#msg" ).change(function() {

                var date = new Date();
                
                var entry = $("#msg").val();
                
                var result = date + ' - ' + entry;
                $("#log").text(result);

                localStorage.setItem(date, result);

                // for (var i = 0; i < localStorage.length; i++) {
                //     localStorage.removeItem(localStorage.key(i));
                // }

                reload();
            }); 
        });

        function reload() {
            elem = document.getElementById("log");
            var output = "<p>" + localStorage.getItem(localStorage.key(localStorage.length-1)) + "</p>";

                for (var i = localStorage.length-2; i >= 0; i--) {
                    output = output + "<p>" + localStorage.getItem(localStorage.key(i)) + "</p>\n";
                }

            elem.innerHTML = output;
    }
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
